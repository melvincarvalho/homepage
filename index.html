    <script type="module">
      import { Component, h, html, render } from './js/spux.js'
      import './js/dior.js'
      import subscribe from './js/subscribe.js'
      import handleMutation from './js/handlemutation.js'
      import Circle from './components/Circle.js'
      import Dot from './components/Dot.js'
      import Navbar from './components/Navbar.js'

      var ids = ['data', 'week']

      var knows = di.me
        .filter(i => i['@id'] == '#me')[0]
        ['http://xmlns.com/foaf/0.1/knows'].map(i => i['@id'])
      knows = knows.map(i => {
        let href = i
        let name = 'L'
        name = di.me.filter(i => i['@id'] == href)[0]
        if (!name) return { href: href, name: href }
        name = name['http://xmlns.com/foaf/0.1/name']
        if (!name) return { href: href, name: href }
        name = name.map(i => i['@value'])
        return { href: href, name: name }
      })

      console.log('knows', knows)

      class App extends Component {
        constructor (props) {
          super(props)
          this.state = {
            amount: props.amount || 0,
            hour: props.hour || 0
          }
          this.processMutation = this.processMutation.bind(this)
        }

        componentDidMount () {
          handleMutation(ids[0], this.processMutation)
          handleMutation(ids[1], this.processMutation)
        }

        processMutation () {
          var week = new Array(7).fill(0).map(() => new Array(24).fill(0))
          for (let i = 0; i < di.week.length / 3; i++) {
            let el = {
              hour: di.week[i * 3 + 1],
              day: di.week[i * 3 + 2] - 1
            }
            // console.log(el)
            week[el.day][el.hour] = di.week[i * 3]
          }
          console.log('week', week)
          this.setState({
            amount: di.data[0]['urn:query:day'][0]['@value'],
            hour: di.data[0]['urn:query:hour'][0]['@value'],
            week: week
          })
        }

          return html`

            <div class="row">
              <div class="col 1">
                <${Circle}

                    this.state.week[0].map((i, j) => Dot(i, j, 0))}
                  ${this.state.week &&
                    this.state.week[1].map((i, j) => Dot(i, j, 1))}
                  ${this.state.week &&
                    this.state.week[2].map((i, j) => Dot(i, j, 2))}
                  ${this.state.week &&
                    this.state.week[3].map((i, j) => Dot(i, j, 3))}
                  ${this.state.week &&
                    this.state.week[4].map((i, j) => Dot(i, j, 4))}
                  ${this.state.week &&
                    this.state.week[5].map((i, j) => Dot(i, j, 5))}
                  ${this.state.week &&
                    this.state.week[6].map((i, j) => Dot(i, j, 6))}
                </svg>
              </div>
            </div>
            <hr />
            <div class="row ph2 mh2">
              <input
                type="button"
                class="card pill btn bg-info white bold"
                value=${'Now ' +
                  Math.floor((this.state.amount % 360) / 30) +
                  '.' +
                  Math.round((this.state.amount % 30) / 5)}
              />
              <input
                type="button"
                class="card pill btn white bold"
                style="background-color: green; margin: 0px"
                value=${'Day ' + this.state.amount}
              />
              <input
                type="button"
                class="card pill btn bg-success white bold"
                value=${'Hour ' + this.state.hour}
              />
            </div>
            <hr />

            <div class="row" rel="foaf:primaryTopic" href="#me" />

            <div about="#me" typeof="foaf:Person" class="content">
              <p>
                Welcome to my home page. I am a mathematician and computer
                scientist. I studied mathematics under Professor,
                <a
                  style="color: blue"
                  href="http://dbpedia.org/page/Stephen_Hawking"
                  >Stephen Hawking</a
                >, at Gonville and Caius College, Cambridge, and am a life
                member of the Cambridge Univerisity Computer Laboratory Ring.
              </p>

              <span
                property="foaf:mbox"
                content="mailto:melvincarvalho@gmail.com"
              ></span>
              <span property="foaf:name" content="Melvin Carvalho"></span>

              <span property="foaf:nick" content="melvincarvalho"></span>
              <span
                rel="foaf:account"
                href="http://opentabs.data.fm/d/38/b7e3ceca9b8c1ba5a176103a2eab6530a51c07/public/transfers"
              ></span>

              <span
                rel="pingback:to"
                href="https://my-profile.eu/pingback.php"
              ></span>

              <h4>People</h4>

              <p>
                Some of the people I know and had the pleasure to work with, so
                far:
              </p>
              <ul>
                ${knows.map(
                  i => html`
                    <li>
                      <a style="color: blue" rel="foaf:knows" href="${i.href}"

                )}
              </ul>

              <h4>Information Maps</h4>
              <span>

                  <li>
                    <a
                      rel="foaf:interest"
                      style="color: blue"
                      href="https://melvincarvalho.com/tech/"

                  </li>
                  <li>

                      href="https://melvincarvalho.com/issues/"
                      >Issues</a
                    >
                  </li>
                </ul>
              </span>
            </div>
          `
        }
      }

      function main () {
        subscribe(ids[0])
        subscribe(ids[1])
